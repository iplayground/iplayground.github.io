    <meta name="description" content="iPlayground 是 Apple 軟體開發經驗分享的研討會，主題涵蓋 iOS/Mac、Swift/Objective-C、app 軟體開發、UI/UX 經驗分享等。2017年9月，一群到東京參加 iOSDC 的工程師們，看到國外蓬勃活躍的程式力後，點燃了滿腔熱血，決心在台灣舉辦兼具廣深度與有趣的 iOS 研討會——iPlayground 自此誕生。在 2018、2019 連續兩年，有幸邀請到國內外知名講者帶來各種議題，從實戰技巧、初心者攻略到各式八卦政治學，都在 iPlaygrouond 中華麗登場。2020年，iPlayground 誠摯召喚各位鍵盤好手一起來燃燒熱血，讓議程更多元、更有料！">
